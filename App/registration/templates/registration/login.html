{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form </title>
  <link rel="stylesheet" href="{% static 'registration/css/style.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    {% if 'register' in request.GET %}
    <p style="color: green;">Usuario registrado correctamente</p>
    {% endif %}
    <div class="title"><span>Login</span></div>
    <form action="" method="post"> {% csrf_token %}
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" id="id_username" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" id="id_password" required />
      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not a member? <a href="{% url 'signup' %}">Signup now</a></div>
    </form>
  </div>
</body>
</html>
