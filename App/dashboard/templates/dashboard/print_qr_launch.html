<script>
  (function() {
    const url = new URL("{% url 'dashboard:print_qr_pdf' event.id %}", window.location.origin);
    url.searchParams.set("quantity", "{{ quantity }}");
    // Dispara la descarga en una nueva pesta√±a

    // Opcional: volver al listado despu√©s de unos segundos

    }, 1500);
