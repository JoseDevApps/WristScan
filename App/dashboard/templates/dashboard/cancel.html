<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, 
									initial-scale=1.0" />
	<title>404 Error</title>
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<style>
		body,
		html {
			height: 100%;
		}
	</style>
</head>

<body class="d-flex justify-content-center 
				align-items-center">
	<div class="col-md-12 text-center">
		<h1>Canceled</h1>
		<h2>Your item was discarted</h2>
		<p>
			Sorry, the page you are looking
			for does not exist.
		</p>
        {% csrf_token %}
        <form action="{% url 'dashboard:inicio' %}" method="POST">
            {% csrf_token %}
            <button  type="submit">Back Home</button>
        </form>
	</div>
</body>

</html>
