    <style>
      .alert-orange {
          background-color: #212529; /* Orange color */
          color: red;
      }
      .alert-success{
        background-color: #aacc00; /* green color */
          color: black;
      }
      .alert-danger{
        background-color: #ef233c; /* green color */
          color: black;
      }

      #qr-reader {
      width: 500px;
      max-width: 100%;
      padding: 20px;
      border: 2px solid #007bff; /* Optional: Adds a border */
      border-radius: 10px;
      background-color: #f8f9fa; /* Light background */
      text-align: center;
      }
      .resmess{
        font-size: 20px; /* Larger text inside modal */
        font-weight: 500;
      }

      .modalx {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1000; /* Ensures it's above other content */
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%); /* Centers the modal */
          width: 400px;
          background-color: white;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
          padding: 20px;
          text-align: center;
      }

      /* Modal content */
      .modal-contentx {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      /* Close button */
      .closex {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 24px;
          cursor: pointer;
      }

      #qrModal {
    display: none; /* Oculto por defecto */
    position: fixed;
    z-index: 1000; /* Asegura que esté por encima de otros elementos */
    left: 0;
    top: 50%;
    transform: translateY(-50%); /* Solo centra verticalmente */
    width: 100%; /* Se extiende a todo el ancho de la pantalla */
    height: auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Fondo oscuro cuando el modal está activo */
#qrModal::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

/* Estilizar el contenido del modal */
.modal-content {
    text-align: center;
    max-width: 80%; /* Controla el ancho del contenido dentro del modal */
    margin: auto; /* Centra el contenido dentro del modal */
}

      
    </style>
