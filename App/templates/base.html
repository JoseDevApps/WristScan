<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        WebFont.load({
            google: { families: ["Protest Strike"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: [
                    "https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap", 
                    "{% static 'css/fonts.min.css' %}"
                ]
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    
    <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugin/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>

    <script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>

    <script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/kaiadmin.min.js' %}"></script>

    <script src="{% static 'js/setting-demo.js' %}"></script>

    
    <style>

    tr.recycled-row { display: none; }
    
      .alert-orange {
          background-color: #212529; /* Orange color */
          color: red;
      }
      .alert-success{
        background-color: #aacc00; /* green color */
          color: black;
      }
      .alert-danger{
        background-color: #ef233c; /* green color */
          color: black;
      }

      #qr-reader {
      width: 500px;
      max-width: 100%;
      padding: 20px;
      border: 2px solid #007bff; /* Optional: Adds a border */
      border-radius: 10px;
      background-color: #f8f9fa; /* Light background */
      text-align: center;
      }
      .resmess{
        font-size: 20px; /* Larger text inside modal */
        font-weight: 500;
      }

      .modalx {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1000; /* Ensures it's above other content */
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%); /* Centers the modal */
          width: 400px;
          background-color: white;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
          padding: 20px;
          text-align: center;
      }

      /* Modal content */
      .modal-contentx {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      /* Close button */
      .closex {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 24px;
          cursor: pointer;
      }

      #qrModal {
    display: none; /* Oculto por defecto */
    position: fixed;
    z-index: 1000; /* Asegura que esté por encima de otros elementos */
    left: 0;
    top: 50%;
    transform: translateY(-50%); /* Solo centra verticalmente */
    width: 100%; /* Se extiende a todo el ancho de la pantalla */
    height: auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Fondo oscuro cuando el modal está activo */
#qrModal::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

/* Estilizar el contenido del modal */
.modal-content {
    text-align: center;
    max-width: 80%; /* Controla el ancho del contenido dentro del modal */
    margin: auto; /* Centra el contenido dentro del modal */
}
body { background-color: #d3dbe5 !important; }
      
.card-category, .sub-item, h3, h4, h5, button { font-weight: normal; }
    .lang-selector {
      display: inline-flex; align-items: center; margin: 10px 0;
      background-color: #0f141a; border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .lang-selector .lang-label { color:#fff; padding:10px 12px; font-size:16px; cursor:pointer; }
    .lang-selector select {
      border: none; padding:10px 12px; background-color:#0f141a; color:#fff;
      font-size:16px; appearance:none; cursor:pointer;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolygon points='70,100 30,40 110,40' fill='white'/%3E%3C/svg%3E");
      background-repeat:no-repeat; background-position:right 10px center; background-size:12px;
    }
    .lang-selector select:focus { outline:none; }
    </style>
    {% block css %}{% endblock %}

</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block js %}
    <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>

    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>

    <script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>

    <script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/kaiadmin.min.js' %}"></script>

    <script src="{% static 'js/setting-demo.js' %}"></script>
    

    {% endblock %}
</body>
</html>
